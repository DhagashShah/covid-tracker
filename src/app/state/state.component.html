
<!-- <h1 class="p-5" style="text-align: center;color:#3F729B;">States Dashboard</h1> -->
<div style="justify-content: center;">
  <h1 class="my-3 display-2" style="color: #3F729B;">State Information</h1>
</div>
<hr />

<div class="container mt-5">

  <table class="table table-striped table-hover  fadeInUp col-md-12" style="animation-delay: 1s; ">

    <thead>
      <tr>
        <th (click)="sortAscending(sortedDataBasedOnDate) " class="sticky state-heading ">
          <div class="heading-content "><abbr title="State ">State/UT</abbr>
            <div class="" [ngClass]=" { 'downarrow':showArrows.downarrowState , 'up-arrow' : showArrows.uparrowState} ">
            </div>
          </div>
        </th>
        <th (click)="sortByMaxCases(sortedDataBasedOnDate) " class="sticky ">
          <div class="heading-content "><abbr class="confirmed " title="Confirmed ">Confirm</abbr>
            <div class=""
              [ngClass]=" { 'downarrow':showArrows.downarrowConfirmed , 'up-arrow' : showArrows.uparrowowConfirmed} ">
            </div>
          </div>
        </th>
        <th (click)="sortByMaxActive(sortedDataBasedOnDate) " class="sticky ">
          <div class="heading-content "><abbr class="active-cases " title="Active ">Active</abbr>
            <div class=""
              [ngClass]=" { 'downarrow':showArrows.downarrowActive , 'up-arrow' : showArrows.uparrowActive} ">
            </div>
          </div>
        </th>
        <th (click)="sortByMaxRecovered(sortedDataBasedOnDate) " class="sticky ">
          <div class="heading-content "><abbr class=" recovered" title="Recovered ">Recover</abbr>
            <div class=""
              [ngClass]=" { 'downarrow':showArrows.downarrowRecovered , 'up-arrow' : showArrows.uparrowRecovered} ">
            </div>
          </div>
        </th>
        <th (click)="sortByMaxDeath(sortedDataBasedOnDate) " class="sticky ">
          <div class="heading-content "><abbr class="death" title="Deaths ">Death</abbr>
            <!-- <div class="" [ngClass]=" { 'downarrow':showArrows.downarrowDeath , 'up-arrow' : showArrows.uparrowDeath} ">
            </div> -->
          </div>
        </th>
      </tr>
    </thead>

    <tbody *ngFor="let data of statewisedata;let i=index ">
      <span class="dropdown rotateDownRight "><svg xmlns="http://www.w3.org/2000/svg " width="24 " height="24 "
          viewBox="0 0 24 24 " fill="none " stroke="currentColor " stroke-width="2 " stroke-linecap="round "
          stroke-linejoin="round">
          <polyline points="6 9 12 15 18 9 "></polyline>
        </svg></span>

      <tr class="state ">
        <td (click)="OngetState(data.state); showHideData(data) " style="font-weight: 600; ">{{data.state}}</td>
        <td style="color: inherit; ">
          <span *ngIf='DailystateStatus[i].confirmed !==0 && DailystateStatus[i].confirmed > 0 ;' class="deltas "
            style="color: rgb(255, 7, 58); "><svg xmlns="http://www.w3.org/2000/svg " width="24 " height="24 " viewBox="0 0 24 24
  " fill="none " stroke="currentColor " stroke-width="2 " stroke-linecap="round " stroke-linejoin="round ">
              <line x1="12 " y1="19 " x2="12 " y2="5 "></line>
              <polyline points="5 12 12 5 19 12 "></polyline>
            </svg> {{DailystateStatus[i].confirmed}}</span> {{data.confirmed}}
        </td>

        <td style="color: inherit; ">{{data.active}}</td>
        <td style="color: inherit; ">{{data.recovered}}</td>
        <td style="color: inherit; ">{{data.deaths}}</td>
      </tr>
      <tr class="nohover" app-district *ngIf="data[ 'show'] "></tr>
    </tbody>

  </table>

</div>
